specVersion: 0.0.4
description: A subgraph for the on-chain game
repository: https://github.com/GalaxyThrone/contracts
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PlanetContract
    network: mumbai
    source:
      address: "0x42ae07ee09001ABcE5372F75d0E12f9B31957149"
      abi: PlanetContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Planet
        - PlanetResource
        - PlanetResourceAvailable
      abis:
        - name: PlanetContract
          file: PlanetContract\abis\PlanetContract.json
      file: PlanetContract\PlanetContract.wasm
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
  - kind: ethereum/contract
    name: DiamondContract
    network: mumbai
    source:
      address: "0x90e01831D96f8aaE0f9f4ec0fFb399aC789A4c97"
      abi: DiamondContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Planet
        - PlanetResource
        - PlanetResourceAvailable
      abis:
        - name: DiamondContract
          file: DiamondContract\abis\DiamondContract.json
      eventHandlers:
        - event: GENESIS()
          handler: handleGenesis
      file: PlanetContract\PlanetContract.wasm
