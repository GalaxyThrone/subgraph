specVersion: 0.0.4
description: A subgraph for the on-chain game
repository: https://github.com/GalaxyThrone/contracts
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PlanetContract
    network: mumbai
    source:
      address: "0xed993a2Ac4A56dF34BDD59FBCb7F2382A17A4C60"
      abi: PlanetContract
      startBlock: 36683271
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Planet
        - PlanetResource
        - PlanetResourceAvailable
      abis:
        - name: PlanetContract
          file: PlanetContract\abis\PlanetContract.json
        - name: DiamondContract
          file: PlanetContract\abis\DiamondContract.json
      file: PlanetContract\PlanetContract.wasm
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
  - kind: ethereum/contract
    name: DiamondContract
    network: mumbai
    source:
      address: "0xBA9933aA20C3FE2f0240E4D9D673910f734e41a1"
      abi: DiamondContract
      startBlock: 36683271
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Planet
        - PlanetResource
        - PlanetResourceAvailable
      abis:
        - name: DiamondContract
          file: DiamondContract\abis\DiamondContract.json
        - name: PlanetContract
          file: DiamondContract\abis\PlanetContract.json
      eventHandlers:
        - event: GENESIS()
          handler: handleGenesis
        - event: playerRegistered(indexed address,indexed uint256)
          handler: handlePlayerRegistered
      file: PlanetContract\PlanetContract.wasm
  - kind: ethereum/contract
    name: ShipContract
    network: mumbai
    source:
      address: "0x639d638E7180498d7f5aBF6d7A0E6A888cAB82A6"
      abi: ShipContract
      startBlock: 36683271
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Ship
      abis:
        - name: ShipContract
          file: ShipContract\abis\ShipContract.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleShipTransfer
      file: PlanetContract\PlanetContract.wasm
