type Player @entity {
  id: ID!
  address: String!
  faction: BigInt!
  planets: [Planet!]! @derivedFrom(field: "owner")
  ships: [Ship!]! @derivedFrom(field: "owner") # Added this line
}

type Planet @entity {
  id: ID!
  planetId: Int!
  planetType: BigInt!
  planetResourcesUnmined: PlanetResource!
  planetResourcesAvailable: PlanetResourceAvailable!
  owner: Player
  pvpEnabled: Boolean
  miningLastClaimed: BigInt!
  buildings: [BigInt!]!
  ships: [Ship!]! @derivedFrom(field: "planet") # Add this line
}

type PlanetResource @entity {
  id: ID!
  antimatter: BigInt!
  metal: BigInt!
  crystal: BigInt!
}

type PlanetResourceAvailable @entity {
  id: ID!
  antimatter: BigInt!
  metal: BigInt!
  crystal: BigInt!
}

type Ship @entity {
  id: ID! # This will correspond to the ERC721 tokenId
  shipType: BigInt!
  price: [BigInt!]! # Array to store price in [metal, crystal, antimatter, aether]
  attack: BigInt!
  attackTypes: [BigInt!]!
  defenseTypes: [BigInt!]!
  health: BigInt!
  cargo: BigInt!
  craftTime: BigInt!
  craftedFrom: BigInt!
  name: String!
  moduleSlots: BigInt!
  owner: Player! # Association to the Player that owns the ship
  planet: Planet! # Association to the Planet that the ship is associated with, WIP till next redeploy
}

type Attack @entity {
  id: ID! #instance id
  attackerShips: [BigInt!]
  fromPlanet: BigInt!
  toPlanet: BigInt!
  attackerAddress: String!
  startTime: BigInt!
  arrivalTime: BigInt!
  resolved: Boolean
}

type Terraforming @entity {
  id: ID! #instance id
  attackerShips: [BigInt!]
  fromPlanet: BigInt!
  toPlanet: BigInt!
  senderAddress: String!
  startTime: BigInt!
  arrivalTime: BigInt!
  resolved: Boolean
}

type Outmining @entity {
  id: ID! #instance id
  attackerShips: [BigInt!]
  fromPlanet: BigInt!
  toPlanet: BigInt!
  senderAddress: String!
  startTime: BigInt!
  arrivalTime: BigInt!
  resolved: Boolean
}
