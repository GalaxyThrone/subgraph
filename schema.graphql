type Player @entity {
  id: ID!
  address: String!
  faction: BigInt!
  planets: [Planet!]! @derivedFrom(field: "owner")
}

type Planet @entity {
  id: ID!
  planetId: Int!
  planetType: BigInt!
  planetResourcesUnmined: PlanetResource!
  planetResourcesAvailable: PlanetResourceAvailable!
  owner: Player
  pvpEnabled: Boolean
}

type PlanetResource @entity {
  id: ID!
  antimatter: BigInt!
  metal: BigInt!
  crystal: BigInt!
}

type PlanetResourceAvailable @entity {
  id: ID!
  antimatter: BigInt!
  metal: BigInt!
  crystal: BigInt!
}
