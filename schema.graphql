type Player @entity {
  id: ID!
  address: String!
  faction: BigInt!
}

type Planet @entity {
  id: ID!
  planetType: Int!
  planetResourcesUnmined: PlanetResource!
  planetResourcesAvailable: PlanetResourceAvailable!
  ownerOfPlanet: String!
  pvpEnabled: Boolean
}

type PlanetResource @entity {
  id: ID!
  antimatter: BigInt!
  metal: BigInt!
  crystal: BigInt!
}

type PlanetResourceAvailable @entity {
  id: ID!
  antimatter: BigInt!
  metal: BigInt!
  crystal: BigInt!
}
