specVersion: 0.0.4
description: A subgraph for the on-chain game
repository: https://github.com/GalaxyThrone/contracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PlanetContract
    network: mumbai
    source:
      address: "0xed993a2Ac4A56dF34BDD59FBCb7F2382A17A4C60"
      abi: PlanetContract
      startBlock: 36683271
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Planet
        - PlanetResource
        - PlanetResourceAvailable
      abis:
        - name: PlanetContract
          file: ./abis/PlanetContract.json
        - name: DiamondContract
          file: ./abis/DiamondContract.json
      file: ./mapping.ts
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256) # This is just an example, replace with an actual event from PlanetContract
          handler: handleTransfer # You will also need to create this handler in your mapping.ts file
  - kind: ethereum/contract
    name: DiamondContract
    network: mumbai
    source:
      address: "0xBA9933aA20C3FE2f0240E4D9D673910f734e41a1"
      abi: DiamondContract
      startBlock: 36683271
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Planet
        - PlanetResource
        - PlanetResourceAvailable
      abis:
        - name: DiamondContract
          file: ./abis/DiamondContract.json
        - name: PlanetContract # Added this line
          file: ./abis/PlanetContract.json # And this line
      eventHandlers: # <-- Add this section
        - event: GENESIS() # The event signature
          handler: handleGenesis # The event handler function in mapping.ts
        - event: playerRegistered(indexed address,indexed uint256)
          handler: handlePlayerRegistered
      file: ./mapping.ts
  - kind: ethereum/contract
    name: ShipContract
    network: mumbai
    source:
      address: "0x639d638E7180498d7f5aBF6d7A0E6A888cAB82A6" # Replace with actual ShipContract address
      abi: ShipContract # Replace with actual ShipContract ABI
      startBlock: 36683271
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Ship
      abis:
        - name: ShipContract
          file: ./abis/ShipContract.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleShipTransfer # We will create this in mapping.ts
      file: ./mapping.ts
